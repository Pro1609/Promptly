<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'space': ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        'neon-purple': '#bb86fc',
                        'neon-green': '#00ffab',
                        'neon-yellow': '#fdfd96',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-black to-slate-800 min-h-screen font-inter text-white">
    <!-- Header -->
    <div class="bg-slate-800/50 border-b border-slate-700 p-4">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-gradient-to-r from-neon-purple to-neon-green rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-black" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <h1 class="text-xl font-bold font-space text-white">AI Chat</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div id="apiStatus" class="hidden items-center text-sm text-slate-400">
                    <div class="w-2 h-2 bg-neon-green rounded-full mr-2"></div>
                    <span>API Connected</span>
                </div>
                <button id="settingsBtn" class="p-2 text-slate-400 hover:text-neon-purple transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="max-w-4xl mx-auto flex flex-col h-screen">
        <!-- Messages Area -->
        <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Welcome Message -->
            <div id="welcomeMessage" class="text-center py-8">
                <div class="inline-block p-6 bg-gradient-to-r from-neon-purple/20 to-neon-green/20 rounded-full mb-4">
                    <svg class="w-16 h-16 text-neon-purple" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold font-space text-white mb-2">Welcome to AI Chat</h2>
                <p class="text-slate-400 mb-4">Start a conversation with AI. Ask questions, get insights, or just chat!</p>
                <div class="flex flex-wrap justify-center gap-2">
                    <button class="suggested-message px-4 py-2 bg-slate-700/50 text-slate-300 rounded-lg hover:bg-slate-600/50 transition-all duration-200 text-sm">
                        What can you help me with?
                    </button>
                    <button class="suggested-message px-4 py-2 bg-slate-700/50 text-slate-300 rounded-lg hover:bg-slate-600/50 transition-all duration-200 text-sm">
                        Tell me a fun fact
                    </button>
                    <button class="suggested-message px-4 py-2 bg-slate-700/50 text-slate-300 rounded-lg hover:bg-slate-600/50 transition-all duration-200 text-sm">
                        How does AI work?
                    </button>
                </div>
            </div>
        </div>

        <!-- No API Key Warning -->
        <div id="noApiWarning" class="hidden mx-4 mb-4 bg-yellow-500/20 border border-yellow-500/50 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-yellow-400 mr-3" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                    </svg>
                    <span class="text-yellow-400 text-sm">No API key configured. You won't be able to chat with AI.</span>
                </div>
                <button id="setupApiBtn" class="text-neon-purple hover:text-neon-green transition-colors duration-200 text-sm font-medium">
                    Setup API Key
                </button>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-slate-800/50 border-t border-slate-700">
            <div class="flex items-end space-x-3">
                <div class="flex-1 relative">
                    <textarea id="messageInput" 
                              class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-neon-purple focus:border-transparent resize-none transition-all duration-200"
                              placeholder="Type your message here..."
                              rows="1"
                              maxlength="2000"></textarea>
                    <div class="absolute bottom-2 right-2 text-xs text-slate-500">
                        <span id="charCount">0</span>/2000
                    </div>
                </div>
                <button id="sendBtn" 
                        class="p-3 bg-gradient-to-r from-neon-purple to-neon-green text-black rounded-lg hover:shadow-lg hover:shadow-neon-purple/25 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-neon-purple focus:ring-offset-2 focus:ring-offset-slate-900 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-neon-purple"></div>
    </div>

    <script src="config.js"></script>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/api.js"></script>
    <script type="module" src="scripts/chat.js"></script>
    <script type="module">
        import { checkAuthState } from './scripts/auth.js';
        import { getApiKey } from './scripts/api.js';
        import { initializeChat, sendMessage, loadChatHistory } from './scripts/chat.js';
        
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user is authenticated
            let user;
            try {
                user = await checkAuthState();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'login.html';
                return;
            }
            
            // Initialize chat
            await initializeChat(user);
            
            // Check API key and show warning if not found
            try {
                const apiKeyData = await getApiKey();
                if (apiKeyData) {
                    document.getElementById('apiStatus').classList.remove('hidden');
                    document.getElementById('apiStatus').classList.add('flex');
                } else {
                    document.getElementById('noApiWarning').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Failed to check API key:', error);
                document.getElementById('noApiWarning').classList.remove('hidden');
            }
            
            // Load chat history
            await loadChatHistory();
            
            // Event listeners
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const charCount = document.getElementById('charCount');
            const settingsBtn = document.getElementById('settingsBtn');
            const setupApiBtn = document.getElementById('setupApiBtn');
            const suggestedMessages = document.querySelectorAll('.suggested-message');
            
            // Character count
            messageInput.addEventListener('input', function() {
                charCount.textContent = this.value.length;
                
                // Auto-resize textarea
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                
                // Enable/disable send button
                sendBtn.disabled = !this.value.trim();
            });
            
            // Send message
            async function handleSendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                messageInput.value = '';
                messageInput.style.height = 'auto';
                charCount.textContent = '0';
                sendBtn.disabled = true;
                
                await sendMessage(message);
            }
            
            sendBtn.addEventListener('click', handleSendMessage);
            
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
            
            // Settings button
            settingsBtn.addEventListener('click', function() {
                window.location.href = 'settings.html';
            });
            
            // Setup API button
            setupApiBtn.addEventListener('click', function() {
                window.location.href = 'api.html';
            });
            
            // Suggested messages
            suggestedMessages.forEach(button => {
                button.addEventListener('click', function() {
                    messageInput.value = this.textContent;
                    messageInput.dispatchEvent(new Event('input'));
                    messageInput.focus();
                });
            });
        });
    </script>
</body>
</html>
