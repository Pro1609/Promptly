<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'space': ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        'neon-purple': '#bb86fc',
                        'neon-green': '#00ffab',
                        'neon-yellow': '#fdfd96',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-black to-slate-800 min-h-screen font-inter text-white">
    <!-- Header -->
    <div class="bg-slate-800/50 border-b border-slate-700 p-4">
        <div class="max-w-2xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <button id="backBtn" class="p-2 text-slate-400 hover:text-neon-purple transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-xl font-bold font-space text-white">Settings</h1>
            </div>
        </div>
    </div>

    <div class="max-w-2xl mx-auto p-4 space-y-6">
        <!-- User Info -->
        <div class="bg-slate-800/50 rounded-lg border border-slate-700 p-6">
            <div class="flex items-center space-x-4">
                <div id="userAvatar" class="w-16 h-16 bg-gradient-to-r from-neon-purple to-neon-green rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-black" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <div>
                    <h2 id="userName" class="text-xl font-semibold font-space text-white">Loading...</h2>
                    <p id="userEmail" class="text-slate-400">Loading...</p>
                </div>
            </div>
        </div>

        <!-- API Key Settings -->
        <div class="bg-slate-800/50 rounded-lg border border-slate-700 p-6 space-y-4">
            <h3 class="text-lg font-semibold font-space text-white flex items-center">
                <svg class="w-5 h-5 text-neon-purple mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                </svg>
                API Configuration
            </h3>
            
            <div id="apiKeySection" class="space-y-4">
                <!-- Current API Key Status -->
                <div class="flex items-center justify-between p-4 bg-slate-700/50 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <div id="apiStatusIcon" class="w-3 h-3 bg-gray-400 rounded-full"></div>
                        <div>
                            <p class="text-sm font-medium text-white">API Key Status</p>
                            <p id="apiStatusText" class="text-xs text-slate-400">Checking...</p>
                        </div>
                    </div>
                    <button id="updateApiBtn" class="px-4 py-2 bg-neon-purple text-black rounded-lg hover:bg-neon-purple/80 transition-all duration-200 text-sm font-medium">
                        Update
                    </button>
                </div>

                <!-- API Key Update Form (Initially Hidden) -->
                <div id="apiUpdateForm" class="hidden space-y-4">
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <label class="relative">
                                <input type="radio" name="provider" value="openai" class="sr-only peer" checked>
                                <div class="p-4 bg-slate-700 rounded-lg border border-slate-600 peer-checked:border-neon-purple peer-checked:bg-neon-purple/10 cursor-pointer transition-all duration-200">
                                    <div class="text-center">
                                        <div class="w-6 h-6 mx-auto mb-2 text-neon-purple">
                                            <svg fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-9-5z"/>
                                            </svg>
                                        </div>
                                        <h4 class="font-medium text-white text-sm">OpenAI</h4>
                                    </div>
                                </div>
                            </label>
                            <label class="relative">
                                <input type="radio" name="provider" value="together" class="sr-only peer">
                                <div class="p-4 bg-slate-700 rounded-lg border border-slate-600 peer-checked:border-neon-green peer-checked:bg-neon-green/10 cursor-pointer transition-all duration-200">
                                    <div class="text-center">
                                        <div class="w-6 h-6 mx-auto mb-2 text-neon-green">
                                            <svg fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                            </svg>
                                        </div>
                                        <h4 class="font-medium text-white text-sm">Together.ai</h4>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <div class="relative">
                            <input type="password" id="newApiKey" 
                                   class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-neon-purple focus:border-transparent transition-all duration-200"
                                   placeholder="Enter new API key">
                            <button type="button" id="toggleNewPassword" class="absolute right-3 top-3 text-slate-400 hover:text-white transition-colors duration-200">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex space-x-3">
                        <button id="saveNewApiKey" class="flex-1 bg-gradient-to-r from-neon-purple to-neon-green text-black font-semibold py-3 px-6 rounded-lg hover:shadow-lg hover:shadow-neon-purple/25 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-neon-purple focus:ring-offset-2 focus:ring-offset-slate-900">
                            Save Changes
                        </button>
                        <button id="cancelApiUpdate" class="flex-1 bg-slate-700 text-white font-semibold py-3 px-6 rounded-lg border border-slate-600 hover:bg-slate-600 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Account Actions -->
        <div class="bg-slate-800/50 rounded-lg border border-slate-700 p-6 space-y-4">
            <h3 class="text-lg font-semibold font-space text-white flex items-center">
                <svg class="w-5 h-5 text-neon-yellow mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                Account
            </h3>
            
            <div class="space-y-3">
                <button id="clearChatHistory" class="w-full flex items-center justify-center px-4 py-3 bg-slate-700 text-white rounded-lg hover:bg-slate-600 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Clear Chat History
                </button>
                
                <button id="logoutBtn" class="w-full flex items-center justify-center px-4 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Sign Out
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 rounded-lg p-4">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-red-400 mr-3" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span id="errorText" class="text-red-400 text-sm"></span>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-500/20 border border-green-500/50 rounded-lg p-4">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-400 mr-3" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                <span id="successText" class="text-green-400 text-sm"></span>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-neon-purple"></div>
    </div>

    <script src="config.js"></script>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/api.js"></script>
    <script type="module" src="scripts/chat.js"></script>
    <script type="module">
        import { checkAuthState, signOut } from './scripts/auth.js';
        import { getApiKey, saveApiKey } from './scripts/api.js';
        import { clearChatHistory } from './scripts/chat.js';
        
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user is authenticated
            let user;
            try {
                user = await checkAuthState();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'login.html';
                return;
            }
            
            // Load user info
            document.getElementById('userName').textContent = user.displayName || 'User';
            document.getElementById('userEmail').textContent = user.email || '';
            
            // Load API key status
            await loadApiKeyStatus();
            
            // Event listeners
            const backBtn = document.getElementById('backBtn');
            const updateApiBtn = document.getElementById('updateApiBtn');
            const apiUpdateForm = document.getElementById('apiUpdateForm');
            const newApiKeyInput = document.getElementById('newApiKey');
            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const saveNewApiKey = document.getElementById('saveNewApiKey');
            const cancelApiUpdate = document.getElementById('cancelApiUpdate');
            const clearChatHistoryBtn = document.getElementById('clearChatHistory');
            const logoutBtn = document.getElementById('logoutBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Back button
            backBtn.addEventListener('click', function() {
                window.location.href = 'chat.html';
            });
            
            // Update API key
            updateApiBtn.addEventListener('click', function() {
                apiUpdateForm.classList.remove('hidden');
                updateApiBtn.style.display = 'none';
            });
            
            // Cancel API update
            cancelApiUpdate.addEventListener('click', function() {
                apiUpdateForm.classList.add('hidden');
                updateApiBtn.style.display = 'block';
                newApiKeyInput.value = '';
            });
            
            // Toggle password visibility
            toggleNewPassword.addEventListener('click', function() {
                const type = newApiKeyInput.type === 'password' ? 'text' : 'password';
                newApiKeyInput.type = type;
            });
            
            // Save new API key
            saveNewApiKey.addEventListener('click', async function() {
                const apiKey = newApiKeyInput.value.trim();
                const provider = document.querySelector('input[name="provider"]:checked').value;
                
                if (!apiKey) {
                    showError('Please enter your API key');
                    return;
                }
                
                loading.classList.remove('hidden');
                hideMessages();
                
                try {
                    await saveApiKey(apiKey, provider);
                    showSuccess('API key updated successfully');
                    apiUpdateForm.classList.add('hidden');
                    updateApiBtn.style.display = 'block';
                    newApiKeyInput.value = '';
                    await loadApiKeyStatus();
                } catch (error) {
                    console.error('Failed to save API key:', error);
                    showError('Failed to save API key. Please try again.');
                } finally {
                    loading.classList.add('hidden');
                }
            });
            
            // Clear chat history
            clearChatHistoryBtn.addEventListener('click', async function() {
                if (!confirm('Are you sure you want to clear all chat history? This action cannot be undone.')) {
                    return;
                }
                
                loading.classList.remove('hidden');
                hideMessages();
                
                try {
                    await clearChatHistory();
                    showSuccess('Chat history cleared successfully');
                } catch (error) {
                    console.error('Failed to clear chat history:', error);
                    showError('Failed to clear chat history. Please try again.');
                } finally {
                    loading.classList.add('hidden');
                }
            });
            
            // Logout
            logoutBtn.addEventListener('click', async function() {
                if (!confirm('Are you sure you want to sign out?')) {
                    return;
                }
                
                loading.classList.remove('hidden');
                
                try {
                    await signOut();
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Failed to sign out:', error);
                    showError('Failed to sign out. Please try again.');
                } finally {
                    loading.classList.add('hidden');
                }
            });
            
            // Helper functions
            async function loadApiKeyStatus() {
                try {
                    const apiKeyData = await getApiKey();
                    const statusIcon = document.getElementById('apiStatusIcon');
                    const statusText = document.getElementById('apiStatusText');
                    
                    if (apiKeyData) {
                        statusIcon.className = 'w-3 h-3 bg-neon-green rounded-full';
                        statusText.textContent = `${apiKeyData.provider} API key configured`;
                        
                        // Set the correct provider in the form
                        document.querySelector(`input[name="provider"][value="${apiKeyData.provider}"]`).checked = true;
                    } else {
                        statusIcon.className = 'w-3 h-3 bg-red-400 rounded-full';
                        statusText.textContent = 'No API key configured';
                    }
                } catch (error) {
                    console.error('Failed to load API key status:', error);
                    const statusIcon = document.getElementById('apiStatusIcon');
                    const statusText = document.getElementById('apiStatusText');
                    statusIcon.className = 'w-3 h-3 bg-red-400 rounded-full';
                    statusText.textContent = 'Failed to load API key status';
                }
            }
            
            function showError(message) {
                const errorText = document.getElementById('errorText');
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
                setTimeout(() => errorMessage.classList.add('hidden'), 5000);
            }
            
            function showSuccess(message) {
                const successText = document.getElementById('successText');
                successText.textContent = message;
                successMessage.classList.remove('hidden');
                setTimeout(() => successMessage.classList.add('hidden'), 5000);
            }
            
            function hideMessages() {
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
