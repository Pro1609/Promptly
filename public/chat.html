<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promptly - Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-black to-gray-900 text-white font-sans">

  <!-- API Key Warning -->
  <div id="noApiWarning" class="hidden bg-red-500 text-white px-4 py-2 text-center font-semibold">
    API Key missing. Please go to <a href="profile.html" class="underline">Profile</a> and set your API key.
  </div>

  <!-- Chat Container -->
  <div class="max-w-4xl mx-auto p-4 mt-4 backdrop-blur-md bg-white/10 rounded-xl border border-white/20 shadow-lg">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-purple-300">Promptly Chat</h1>
      <div id="apiStatus" class="hidden flex items-center space-x-2">
        <span class="text-green-400 text-sm">âœ” API Connected</span>
      </div>
    </div>

    <!-- Chat History -->
    <div id="chatHistory" class="h-[50vh] overflow-y-auto space-y-3 p-3 bg-black/30 rounded-md border border-white/10">
      <!-- Messages will be appended here -->
    </div>

    <!-- Chat Input -->
    <form id="chatForm" class="mt-4 flex flex-col space-y-2">
      <textarea
        id="chatInput"
        rows="1"
        class="w-full p-3 resize-none rounded-md bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder:text-gray-300"
        placeholder="Type your message..."
      ></textarea>
      <div class="flex items-center justify-between text-sm text-gray-400">
        <span id="charCount">0/500</span>
        <button
          type="submit"
          class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-white font-medium transition-all"
        >
          Send
        </button>
      </div>
    </form>

    <!-- Suggestions -->
    <div class="mt-6">
      <h2 class="text-lg font-semibold text-purple-300 mb-2">Suggestions:</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
        <button class="suggestion px-3 py-2 bg-purple-800 hover:bg-purple-700 rounded-md text-white text-sm">Explain AI like I'm 5</button>
        <button class="suggestion px-3 py-2 bg-purple-800 hover:bg-purple-700 rounded-md text-white text-sm">How to use Firebase Auth?</button>
        <button class="suggestion px-3 py-2 bg-purple-800 hover:bg-purple-700 rounded-md text-white text-sm">Tell me a CS fun fact</button>
        <button class="suggestion px-3 py-2 bg-purple-800 hover:bg-purple-700 rounded-md text-white text-sm">What is glassmorphism?</button>
      </div>
    </div>
  </div>

  <!-- Script Modules -->
  <script type="module" src="scripts/firebase-config.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="scripts/api.js"></script>
  <script type="module" src="scripts/chat.js"></script>

</body>
</html>
