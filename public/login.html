<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat App - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css" />

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
            'space': ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            'neon-purple': '#bb86fc',
            'neon-green': '#00ffab',
            'neon-yellow': '#fdfd96',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-black to-slate-800 min-h-screen font-inter text-white">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8 animate-fade-in">
      <!-- ... [Same UI content here – header, button, etc.] ... -->

      <!-- Google Sign-In Button -->
      <button id="googleSignInBtn" class="w-full group relative inline-flex items-center justify-center px-6 py-4 text-lg font-semibold text-white bg-gradient-to-r from-slate-700 to-slate-600 rounded-lg border border-slate-500 hover:from-slate-600 hover:to-slate-500 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-neon-purple focus:ring-offset-2 focus:ring-offset-slate-900">
        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span class="transition-transform group-hover:translate-x-1">Continue with Google</span>
      </button>

      <!-- Error Message -->
      <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 rounded-lg p-4">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-red-400 mr-3" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <span id="errorText" class="text-red-400 text-sm"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-neon-purple"></div>
  </div>

  <!-- ✅ Scripts - only load once -->
<script type="module">
  import { signInWithGoogle, checkAuthState } from './scripts/auth.js';

  document.addEventListener('DOMContentLoaded', async () => {
    const googleSignInBtn = document.getElementById('googleSignInBtn');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    // Utility to show errors
    function showError(msg) {
      errorText.textContent = msg;
      errorMessage.classList.remove('hidden');
    }

    // ⏳ Initial check if already logged in
    try {
      const user = await checkAuthState();

      if (user && user.email) {
        console.log("✅ Already signed in as", user.email);
        if (!window.location.href.includes("chat.html")) {
          window.location.href = "chat.html";
        }
        return;
      } else {
        console.log("⚠️ No active session found. Waiting for user to sign in.");
      }
    } catch (e) {
      console.error("❌ Auth check error:", e);
    }

    // 👆 Google Sign-In Button Logic
    googleSignInBtn.addEventListener('click', async () => {
      loading.classList.remove('hidden');
      errorMessage.classList.add('hidden');

      try {
        const result = await signInWithGoogle();

        if (result && result.email) {
          console.log("🎉 Sign-in successful as", result.email);
          window.location.href = 'chat.html';
        } else {
          throw new Error("Unexpected sign-in result.");
        }
      } catch (error) {
        console.error("🔴 Sign-in failed:", error);
        showError(`Login failed: ${error.message || "Unknown error occurred."}`);
      } finally {
        loading.classList.add('hidden');
      }
    });
  });
</script>

</body>
</html>
