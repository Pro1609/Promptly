<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'space': ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        'neon-purple': '#bb86fc',
                        'neon-green': '#00ffab',
                        'neon-yellow': '#fdfd96',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-black to-slate-800 min-h-screen font-inter text-white">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full space-y-8 animate-fade-in">
            <!-- Header -->
            <div class="text-center">
                <div class="inline-block p-4 rounded-full bg-gradient-to-r from-neon-purple to-neon-green mb-6">
                    <svg class="w-12 h-12 text-black" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1L9 7V9C9 10.1 9.9 11 11 11V16L7.5 17.5C7.1 17.7 6.9 18.1 6.9 18.5C6.9 19.1 7.4 19.6 8 19.6C8.2 19.6 8.4 19.5 8.6 19.4L12 17.7L15.4 19.4C15.6 19.5 15.8 19.6 16 19.6C16.6 19.6 17.1 19.1 17.1 18.5C17.1 18.1 16.9 17.7 16.5 17.5L13 16V11C14.1 11 15 10.1 15 9Z"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold font-space bg-gradient-to-r from-neon-purple to-neon-green bg-clip-text text-transparent mb-2">
                    Welcome Back
                </h1>
                <p class="text-slate-400 text-lg">Sign in to continue your AI conversations</p>
            </div>

            <!-- Login Form -->
            <div class="bg-slate-800/50 rounded-lg border border-slate-700 p-8 space-y-6">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold font-space text-white mb-2">Sign In</h2>
                    <p class="text-slate-400">Use your Google account to get started</p>
                </div>

                <!-- Google Sign-In Button -->
                <button id="googleSignInBtn" class="w-full group relative inline-flex items-center justify-center px-6 py-4 text-lg font-semibold text-white bg-gradient-to-r from-slate-700 to-slate-600 rounded-lg border border-slate-500 hover:from-slate-600 hover:to-slate-500 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-neon-purple focus:ring-offset-2 focus:ring-offset-slate-900">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="transition-transform group-hover:translate-x-1">Continue with Google</span>
                </button>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 rounded-lg p-4">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-400 mr-3" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <span id="errorText" class="text-red-400 text-sm"></span>
                    </div>
                </div>

                <!-- Features -->
                <div class="border-t border-slate-700 pt-6">
                    <h3 class="text-sm font-medium text-slate-300 mb-4">What you'll get:</h3>
                    <div class="space-y-3">
                        <div class="flex items-center text-sm text-slate-400">
                            <svg class="w-4 h-4 text-neon-green mr-3" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                            Unlimited AI conversations
                        </div>
                        <div class="flex items-center text-sm text-slate-400">
                            <svg class="w-4 h-4 text-neon-green mr-3" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                            Secure message history
                        </div>
                        <div class="flex items-center text-sm text-slate-400">
                            <svg class="w-4 h-4 text-neon-green mr-3" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                            Personalized experience
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center">
                <a href="index.html" class="text-neon-purple hover:text-neon-green transition-colors duration-200 text-sm">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-neon-purple"></div>
    </div>

    <script src="config.js"></script>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/auth-handler.js"></script>
    <script type="module">
        import { signInWithGoogle } from './scripts/auth.js';
        import { handleAuthOnPageLoad } from './scripts/auth-handler.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Handle authentication on page load
            console.log('üîµ LOGIN DEBUG: Starting authentication check on page load...');
            handleAuthOnPageLoad();
            
            googleSignInBtn.addEventListener('click', async function() {
                console.log('üîµ LOGIN DEBUG: Google sign-in button clicked');
                console.log('üîµ LOGIN DEBUG: Current URL:', window.location.href);
                
                loading.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                console.log('üîµ LOGIN DEBUG: UI updated, calling signInWithGoogle...');
                
                try {
                    await signInWithGoogle();
                    console.log('üü¢ LOGIN DEBUG: signInWithGoogle completed successfully');
                } catch (error) {
                    console.log('üî¥ LOGIN DEBUG: Error caught in login handler');
                    console.error('Sign-in error:', error);
                    console.error('Error details:', {
                        code: error.code,
                        message: error.message,
                        customData: error.customData
                    });
                    
                    // Show specific error message based on error code
                    if (error.code === 'auth/configuration-not-found') {
                        showError('Firebase Authentication is not configured. Please enable Google Sign-In in Firebase Console.');
                    } else if (error.code === 'auth/unauthorized-domain') {
                        showError(`Domain not authorized. Please add "${window.location.hostname}" to Firebase Console ‚Üí Authentication ‚Üí Settings ‚Üí Authorized domains.`);
                    } else {
                        showError(`Sign-in failed: ${error.message || 'Please try again.'}`);
                    }
                } finally {
                    loading.classList.add('hidden');
                    console.log('üîµ LOGIN DEBUG: Loading spinner hidden');
                }
            });
            
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
